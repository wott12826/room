<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Closed Beta</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #0a0a0a;
      height: 100vh;
      overflow: hidden;
      position: relative;
      color: #fff;
    }

    /* Анимированный фон */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .square {
      position: absolute;
      background: #00D72C;
      opacity: 0.4;
      animation: fall linear forwards;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10px);
        opacity: 0.4;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    /* Контейнер с формой */
    .container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .form-box {
      text-align: center;
      max-width: 400px;
      width: 100%;
      padding: 20px;
      border: 1px solid #2a2a2a;
      background-color: #111;
      border-radius: 12px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 12px;
    }

    p {
      color: #aaa;
      margin-bottom: 24px;
    }

    input[type="text"] {
      padding: 12px;
      width: 95%;
      border: none;
      border-radius: 8px;
      background-color: #1e1e1e;
      color: #fff;
      font-size: 16px;
      outline: none;
      margin-bottom: 16px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #00D72C;
      color: #000;
      cursor: pointer;
      transition: background-color 0.2s ease;
      width: 100%;
    }

    button:hover {
      background-color: #00b924;
    }
  </style>
</head>
<body>
  <div class="background" id="background"></div>

  <!-- Твой блок формы -->
  <div class="container">
    <div class="form-box">
      <h1>Closed Beta</h1>
      <p>Access is available only with an invitation code</p>
      <form action="#" method="POST">
        <input type="text" placeholder="Enter access code" name="access_code" required />
        <button type="submit">Enter</button>
      </form>
    </div>
  </div>

  <script>
    const background = document.getElementById('background');

    function createSquare() {
      const square = document.createElement('div');
      square.classList.add('square');

      const size = Math.random() * 16 + 4; // от 4px до 10px
      square.style.width = `${size}px`;
      square.style.height = `${size}px`;

      square.style.left = `${Math.random() * window.innerWidth}px`;

      const duration = Math.random() * 4 + 3; // 3–7 секунд
      square.style.animationDuration = `${duration}s`;

      background.appendChild(square);

      setTimeout(() => {
        square.remove();
      }, duration * 1000);
    }

    setInterval(createSquare, 25);
  </script>
</body>
</html>
